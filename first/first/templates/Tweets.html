{% extends "layout.html" %}
{% block title %}
{% endblock %}

{% block body %}
<meta http-equiv="refresh" content="10; url=http://127.0.0.1/Curl" />
<ul class="data">
{% for query in data %}

  <div class="row">
    <div class="col-sm-4" style="background-color:rgb(102,204,255)">
       <h3 class="bg-primary text-white"> ID : {{query.Data_id}}  </h3>
      <p> Text : {{query.Text}}</p>
      <p> X Coordinate # {{query.GeoX}}</p>
      <p> Y Coordinate # {{query.GeoY}}</p>
      <p> Date: {{query.Time}}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
